<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/main.css">
<head>
	<title>Wheel of Fortune</title>
</head>
<body>

<div class="game">
	<h1 class="header">Wheel of Fortune</h1>
	<div class="players">
		<div class="player1">Player 1
			<div class="player1Score">Game Total: $<span class="player1GameMoney">0</span></div>
			<div class="player1Bank">Total Won: $<span class="player1TotalMoney">0</span></div>
		</div>
	<div class="player2">Player 2
			<div class="player2Score">Game Total: $<span class="player2GameMoney">0</span></div>
			<div class="player2Bank">Total Won: $<span class="player2TotalMoney">0</span></div>
		</div>

	<p>
<font size="+3"><span id="answer">puzzle loading..</span></font>
</p>



  <div class="wheelTicker">|</div>
	<img class="spinWheel" value='spin' src="Images/Spin-Wheel.jpg" data-rotation="0">
	<div class="gameControls">
     <input id="guess" type="text"> 
     <input type="button" value="guess"   onclick="guessOne()"/>
    <p id="message">&nbsp;</p>
		<button class="spin">Spin Wheel</button>
		<button class="vowel">Buy a Vowel</button>
		<button class="solve">Solve Puzzle</button>
		<button class="newGame">New Game</button>
	</div>

	
<script src="scripts/app.js"></script>



</body>
</html>
