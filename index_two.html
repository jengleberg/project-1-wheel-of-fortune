<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="css/main.css">
<head>
	<title>Wheel of Fortune</title>
</head>
<body>  
  <div class="game">
<h1 class="header">
  <img src="Images/header.png">
</h1>
<div class="wheelArea">
<div class="wheelTicker">â‡©</div>
  <img  id="wheel" src="Images/Spin-Wheel.jpg" data-rotation="0">
  </div>
<div id="instructions">Type a letter (then press guess)
<input id="guess" type="text">
<button type="button" id="guessButton">Guess Letter</button>
<p id="message">&nbsp;</p>
<p>
<font size="+3"><span id="answer">puzzle loading..</span></font>
</p>


    <div id="players">
      <div class="playerBox">
        <input id="p1name" class="nameInput" placeholder="Player 1 Name"></input>
        <div id="p1score">0</div>
        <div id="p1bank">0</div>
      </div>
      <div class="playerBox">
        <input id="p2name" class="nameInput" placeholder="Player 2 Name"></input>
        <div id="p2-score">0</div>
        <div id="p2-bank">0</div>
      </div>
    </div>

  <div class="gameControls">
     <button type="button" id="spin" >Spin Wheel</button>
     <button id="vowel">Buy a Vowel</button>
     <button id="solve">Solve Puzzle</button>
     <button id="newGame">New Game</button>
  </div>
</div>  

<script src="scripts/js_two.js"></script>



</body>
</html>
